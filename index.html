<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe Colors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="choose-game">
      <h1>Choose a game</h1>
      <button id="underwater-button" class="choose-buttons">Underwater Tic Tac Toe</button>
      <button id="colors-button" class="choose-buttons">Tic Tac Toe Colors</button>
    </div>

    <div id="colors-game">
      <h1 id="title">Tic Tac Toe Colors</h1>
      <div id="board-stats-container">
        <div id="current-displays">
          <p id="current-turn-display">Player 1's turn</p>
          <div id="current-color-display"></div>
          <button id="new-game">newGame</button>
        </div>
        <div id="board">
          <div class="squares"></div>
          <div class="squares"></div>
          <div class="squares"></div>
          <div class="squares"></div>
          <div class="squares"></div>
          <div class="squares"></div>
          <div class="squares"></div>
          <div class="squares"></div>
          <div class="squares"></div>
        </div>
        <div id="wins">
          <p>Game wins</p>
          <p id="win-count-p1">Player 1: 0</p>
          <p id="win-count-p2">Player 2: 0</p>
        </div>
      </div>
    </div>

    <div id="underwater-game-container">
      <h1 id="title2">Underwater Tic Tac Toe</h1>
      <div id="board-stats-container2">
        <div id="current-displays2">
          <p id="current-turn-display2">Player 1's turn</p>
          <img id="current-image-display" src="images/blankSquare.png" alt="display of current player's image"/>
          <button id="new-game2">newGame</button>
        </div>

        <div id="board2">
          <img class="squares2" src="images/blankSquare.png" alt="'" />
          <img class="squares2" src="images/blankSquare.png" alt="'" />
          <img class="squares2" src="images/blankSquare.png" alt="'" />
          <img class="squares2" src="images/blankSquare.png" alt="'" />
          <img class="squares2" src="images/blankSquare.png" alt="'" />
          <img class="squares2" src="images/blankSquare.png" alt="'" />
          <img class="squares2" src="images/blankSquare.png" alt="'" />
          <img class="squares2" src="images/blankSquare.png" alt="'" />
          <img class="squares2" src="images/blankSquare.png" alt="'" />
        </div>

        <div id="wins2">
          <p>Game wins</p>
          <p id="win-count2-p1">Player 1: 0</p>
          <p id="win-count2-p2">Player 2: 0</p>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
    <script src="script.js"></script>
    <script src="script2.js"></script>
  </body>
</html>

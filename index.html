<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe Colors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="choose-game">
      <h1>Choose a game</h1>
      <button id="underwater-button" class="choose-buttons">Underwater Tic Tac Toe</button>
      <button id="colors-button" class="choose-buttons">Tic Tac Toe Colors</button>
    </div>

    <div id="game-container">
      <h1 id="title">Tic Tac Toe Colors</h1>
      <div id="board-stats-container">
        <div id="current-displays">
          <p id="current-turn-display">Player 1's turn</p>
          <img id="current-image-display"></img>
          <button id="new-game">newGame</button>
        </div>
        <div id="board">
          <img class="squares" src="images/blankSquare.png" alt="'"></img>
          <img class="squares" src="images/blankSquare.png" alt="'"></img>
          <img class="squares" src="images/blankSquare.png" alt="'"></img>
          <img class="squares" src="images/blankSquare.png" alt="'"></img>
          <img class="squares" src="images/blankSquare.png" alt="'"></img>
          <img class="squares" src="images/blankSquare.png" alt="'"></img>
          <img class="squares" src="images/blankSquare.png" alt="'"></img>
          <img class="squares" src="images/blankSquare.png" alt="'"></img>
          <img class="squares" src="images/blankSquare.png" alt="'"></img>
        </div>
        <div id="wins">
          <p>Game wins</p>
          <p id="win-count-p1">Player 1: 0</p>
          <p id="win-count-p2">Player 2: 0</p>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
    <script src="script.js"></script>
  </body>
</html>
